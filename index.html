     <script>
        document.activeElement?.blur(); // Entfernt den Fokus vom aktiven Element
        document.addEventListener('DOMContentLoaded', () => {
          const textElement = document.getElementById('dynamic-text');
          const words = ['Cooper Jakubke', 'Programmierer', 'Entwickler', 'Designer'];
          let index = 0;

          const buttons = document.querySelectorAll('nav button');
      
          setInterval(() => {
            index = (index + 1) % words.length; // Zyklisch durch die Wörter
            textElement.textContent = words[index];
          }, 3000); // Wechsel alle 3 Sekunden

          buttons.forEach((button, index) => {
            setTimeout(() => {
                button.classList.add('-translate-y-0', 'opacity-100');
                button.classList.remove('translate-y-10', 'opacity-0');
            }, index * 400);
          });
        });

        document.addEventListener("DOMContentLoaded", () => {
        const aboutMeSection = document.querySelector(".about-me");

          // Text einfliegen lassen
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.remove("opacity-0", "translate-y-5");
              entry.target.classList.add("opacity-100", "translate-y-0");
            }
          });
        });

        observer.observe(aboutMeSection);
      });

        const words = ['.Cooper Jakubke', '.Programmierer', '.Entwickler', '.Designer'];
        let i = 0;
        let j = 0;
        let currentWord = "";
        let isDeleting = false;

        function type() {
          currentWord = words[i];
          if (isDeleting) {
            document.getElementById("typewriter").textContent = currentWord.substring(0, j-1);
            j--;
            if (j == 1) {
              isDeleting = false;
              i++;
              if (i == words.length) {
                i = 0;
              }
            }
          } else {
            document.getElementById("typewriter").textContent = currentWord.substring(0, j+1);
            j++;
            if (j == currentWord.length) {
              isDeleting = true;
              setTimeout(type, 2000);
              return;
            }
          }
          setTimeout(type, 150);
        }

        type();

    document.addEventListener("DOMContentLoaded", function () {
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const terminal = document.getElementById("terminal");

    //input.focus();
    terminal.addEventListener("click", () => input.focus());

    input.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            const command = input.value.trim();
            if (command !== "") {
                processCommand(command);
                input.value = "";
            }
        }
    });

    function processCommand(command) {
        const response = interpretCommand(command);
        output.innerHTML += `<div>&gt; ${command}</div>`;
        if (response) {
            output.innerHTML += `<div>${response}</div>`;
        }
        terminal.scrollTop = terminal.scrollHeight; // Scrollt automatisch nach unten
    }

    function interpretCommand(command) {
        switch (command.toLowerCase()) {
            case "help":
                return "Verfügbare Befehle: about, projects, contact, clear";
            case "about":
                return "Ich bin Cooper Jakubke, Softwareentwickler mit Fokus auf Web & Game Development.";
            case "projects":
                return "1. Pixel Drive - Rennspiel mit Pixelart\n2. Skyjo Online - Multiplayer-Spiel\n3. Smart Mirror - Smarte Spiegeloberfläche";
            case "contact":
                return "E-Mail: cooper@example.com\nGitHub: github.com/cooperjakubke";
            case "clear":
                output.innerHTML = "";
                return "";
            default:
                return "Befehl nicht erkannt. Tippe 'help' für eine Liste der Befehle.";
        }
    }
});
